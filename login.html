<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нэвтрэх хуудас</title>
  <style>
    #loginbody {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom, #ffffff, #000000);
  }

  #login-section, #signup-section {
    max-width: 400px;
    padding: 20px;
    margin: 20px;
    border: 1px solid #ccc;
    background: linear-gradient(to bottom, #000000, #ffffff);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #signup-section {
    display: none;
  }

  #toggle-btn {
    margin-top: 10px;
    text-align: center;
  }

  #toggle-btn a {
    color: #007bff;
    cursor: pointer;
  }

  /* Style for the login and signup forms */
  #login-section form, #signup-section form {
    display: flex;
    flex-direction: column;
  }

  #login-section label, #signup-section label {
    margin-bottom: 10px;
  }

  #login-section input, #signup-section input {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #signup-section select {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #signup-section div {
    display: flex;
    align-items: center;
  }

  #signup-section div label {
    margin-right: 10px;
  }

  #signup-section button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #signup-section button:hover {
    background-color: #0056b3;
  }
  </style>
</head>

<body id="loginbody">

  <div id="login-section">
    <h2>Нэвтрэх</h2>
    
    <form>
      <label for="username">Нэвтрэх нэр:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Нууц үг:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Нэвтрэх</button>
    </form>
    <div id="toggle-btn">
      Тань бүртгүүлээгүй байгаа юу? <a onclick="toggleForm('signup')">Бүртгүүлэх</a>
    </div>
  </div>

  <div id="signup-section">
    <h2>Бүртгүүлэх</h2>
    
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="newPassword">Нууц үг:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      <label for="confirmPassword">Нууц үг баталгаажуулах:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <label for="name">Нэр:</label>
      <input type="text" id="name" name="name" required>
      <div>
        <label>Хүйс:</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Эр</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Эм</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Бусад</label>
        </div>
      </div>
      <button type="submit">Бүртгүүлэх</button>
    </form>
    <div id="toggle-btn">
      Бүртгэлтэй юу? <a onclick="toggleForm('login')">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нэвтрэх</a>
    </div>
  </div>

  <script>
    document.getElementById('login-section').style.display = 'block';

function toggleForm(formType) {
  if (formType === 'login') {
    document.getElementById('login-section').style.display = 'block';
    document.getElementById('signup-section').style.display = 'none';
  } else {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('signup-section').style.display = 'block';
  }
}
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'more.html';
      });
    });
  </script>

</body>
</html>
